<body>

        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </section>

    <div id="slides" class="slides">

        <div class="main-part">

            <div class="picture">
                <h3>Explore with me</h3>
                <img src="client-files/contact-page/ExploreWithMe.jpg">
            </div>

            <form action="https://formspree.io/mdowrjqe" method="POST">

                <div class="row-first">
                    <div class="select-destination">
                        <label for="destination">Destination</label>
                        <select name="Destination" id="destination">
                            <option value="None">None</option>
                            <option value="Everest Region">Everest Region</option>
                            <option value="Annapurna Region">Annapurna Region</option>
                            <option value="Eastern Nepal">Eastern Nepal</option>
                            <option value="Central Nepal">Central Nepal</option>
                            <option value="Far West Nepal">Far West Nepal</option>
                            <option value="Bhutan">Bhutan</option>
                            <option value="Himanchal Pradesh, India">Himanchal Pradesh, India</option>
                            <option value="Kashmir, India">Kashmir, India</option>
                        </select>
                    </div>
                    <div class="select-activity">
                        <label for="activity">Activity</label>
                        <select name="Activity" id="activity">
                            <option value="None">None</option>
                            <option value="Tour">Tour</option>
                            <option value="Trekking">Trekking</option>
                            <option value="Climbing">Climbing</option>
                            <option value="Ski Trip">Ski Trip</option>
                            <option value="Biking">Biking</option>
                            <option value="Bhutan">Bhutan</option>
                            <option value="Volunteering">Volunteering</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                     <div class="days-no">
                        <label for="NumberOfDays">No. Days</label>
                        <input id="NumberOfDays" type="number" placeholder="Days" name="Number Of Days" min="1" max="100">
                    </div>

                    <div class="pax-no">
                        <label for="NumberOfPAX">No. PAX</label>
                        <input id="NumberOfPAX" type="number" placeholder="PAX" name="Number Of PAX" min="1" max="100">
                    </div>
                </div>

                <div class="full-row">
                    <div class="content">
                        <input id="email" type="text" name="email address" autocomplete="off" required>
                        <label for="email-address" class="label-name">
                            <span class="content-name">Email Address</span>
                        </label>
                    </div>

                    <br>

                    <div class="content">
                        <input id="contact" type="tel" name="contact-number" autocomplete="off" required>
                        <label for="contact-number" class="label-name">
                            <span class="content-name">Contact Number</span>
                        </label>
                    </div>

                    <br>

                    <textarea id="message" name="comment" placeholder="Enter Message"></textarea>

                    <br>
                    <br>

                    <div class="send-btn">
                        <button id="email-submit-btn" type="submit" value="send">Send Message</button>
                    </div>
                </div>
            </form>
        </div>

        <section id="footer">
            <div class="footer-links">
              <li><a href="https://www.instagram.com/mahanjung" target="_blank"><i class="fab fa-instagram contacts" id="instagram"></i></i></a></li>

              <li><a href="https://www.youtube.com/channel/UC2hqXzDlF4hb0atB6DtVZLQ" target="_blank"><i class="fab fa-youtube contacts" id="youtube"></i></a></li>
            </div>

        </section>

</body>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/contact-style.css">

    <title>Contact</title>
</head>
<body>

    <section id="navigation-bar">
      <nav>
        <div class="logo">
          <h4>MahanJung</h4>
        </div>
        <ul class="nav-links">
          <li class="click link1"><a href="#">Resume</a></li>
          <li class="click link3"><a href="#gallery">Gallery</a></li>
          <li class="click link2"><a href="#">Contact</a></li>
          <li><a href="https://www.instagram.com/mahanjung" target="_blank"><i class="fab fa-instagram contacts" id="instagram"></i></i></a></li>
          <li><a href="https://www.facebook.com/mahanjungp" target="_blank"><i class="fab fa-facebook-f contacts" id="facebook"></i></i></a></li>
          <li><a href="https://www.youtube.com/channel/UC2hqXzDlF4hb0atB6DtVZLQ" target="_blank"><i class="fab fa-youtube contacts" id="youtube"></i></a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </section>

    <div class="test">

        <div class="main-part">

            <div class=picture>
                <h3>Explore with me</h3>
                <img src="client-files/contact-page/ExploreWithMe.jpg">
            </div>

            <div class="form">

                <div class="row">
                     <div class="select-destination">
                        <h4>Destination</h4>
                        <input list="destination" placeholder="Destination" name="Destination">
                            <datalist id="destination">
                              <option value=".">
                              <option value="Everest Region">
                              <option value="Annapurna Region">
                              <option value="Eastern Nepal">
                              <option value="Central Nepal">
                              <option value="Far West Nepal">
                              <option value="Bhutan">
                              <option value="Himanchal Pradesh, India">
                              <option value="Kashmir, India">
                            </datalist>
                    </div>
                    <div class="select-activity">
                        <h4>Activity</h4>
                        <input list="activity" placeholder="Activity" name="Activity">
                            <datalist id="activity">
                              <option value=".">
                              <option value="Tour">
                              <option value="Trekking">
                              <option value="Climbing">
                              <option value="Ski Trip">
                              <option value="Biking">
                              <option value="Volunteering">
                            </datalist>
                    </div>
                </div>

                <div class="row">
                     <div class="days-no">
                        <h4>Number of Days</h4>
                        <input type="number" placeholder="Number Of Days" name="Number-Of-Days">
                    </div>

                    <div class="pax-no">
                        <h4>Number of PAX</h4>
                        <input type="number" placeholder="Number Of PAX" name="Number-Of-PAX">
                    </div>
                </div>

                <div class="full-row">
                     <div class="content">
                        <input type="text" name="email-address" autocomplete="off" required>
                        <label for="email-address" class="label-name">
                            <span class="content-name">Email Address</span>
                        </label>
                    </div>

                    <br>

                    <div class="content">
                        <input type="text" name="contact-number" autocomplete="off" required>
                        <label for="contact-number" class="label-name">
                            <span class="content-name">Contact Number</span>
                        </label>
                    </div>

                    <br>
                    <br>

                    <textarea rows="8" cols="62" name="comment" placeholder="Enter Message"></textarea>
                </div>

                <div class="send-message">
                    <button>Send Message</button>
                </div>
            </div>



        </div>

        <section id="footer">
            <div class="footer-links">
              <li><a href="https://www.instagram.com/mahanjung" target="_blank"><i class="fab fa-instagram contacts" id="instagram"></i></i></a></li>
              <li><a href="https://www.facebook.com/mahanjungp" target="_blank"><i class="fab fa-facebook-f contacts" id="facebook"></i></i></a></li>
              <li><a href="https://www.youtube.com/channel/UC2hqXzDlF4hb0atB6DtVZLQ" target="_blank"><i class="fab fa-youtube contacts" id="youtube"></i></a></li>
            </div>
            <h4>Â© 2020 MAHANJUNG. All Rights Reserved.</h4>
        </section>

    </div>


    <script type="text/javascript" src="js/contact-app.js"></script>

</body>
</html>
